<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Language Translator</h2>
    <textarea id="userText" rows="4" placeholder="Enter text here..."></textarea>
    
    <select id="languageSelect">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="te">Telugu</option>
      <option value="ta">Tamil</option>
      <option value="ml">Malayalam</option>
      <option value="zh-CN">Chinese (Simplified)</option>
    </select>
    
    <button onclick="translateText()">Translate</button>
    
    <div class="output" id="translatedText">Your translation will appear here...</div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("userText").value;
      const lang = document.getElementById("languageSelect").value;

      if (!text.trim()) {
        document.getElementById("translatedText").innerText = "‚ö†Ô∏è Please enter text to translate.";
        return;
      }

      try {
        const response = await fetch(
          `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`
        );
        const data = await response.json();
        document.getElementById("translatedText").innerText = data.responseData.translatedText;
      } catch (error) {
        document.getElementById("translatedText").innerText = "‚ùå Error translating text.";
      }
    }
  </script>
</body>
</html>
